<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDoApp!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	
	<div class="page">
		
		<h1>Simon's todo App</h1>

		<h2>Add new Item</h2>

		<div class="form-add">
			
			<div class="row">
				
				<div class="col-xs-12 col-sm-8">
					<input class="form-element form-element-entry" type="text" placeholder="Your new Item">
				</div>

				<div class="col-xs-12 col-sm-2">
					<input class="form-element form-element-time" type="text" placeholder="Time">
				</div>

				<div class="col-xs-12 col-sm-2">
					<button class="form-element form-element-button">Add new Item</button>
				</div>

			</div>

		</div>

		<div class="form-remove">
			<button class="form-element form-element-button form-element-button-remove">Listeinträge löschen</button>
		</div>
	
		<h2>List Entries</h2>

		<div class="form-list-box">
			
			<ul class="form-list">
				<li class="form-list-item">
					<div class="form-list-item-sub form-list-item-sub-entry">List Item 1</div>
					<div class="form-list-item-sub form-list-item-sub-time">Erledigen bis: 21:00</div>
				</li>
				<li class="form-list-item">List Item 2</li>
				<li class="form-list-item">List Item 3</li>
				<li class="form-list-item">List Item 4</li>
				<li class="form-list-item">List Item 5</li>
				<li class="form-list-item">List Item 6</li>
			</ul>

		</div>


		<h2>Personen</h2>

		<div class="list-persons row">
			
			<div class="person col-xs-4">1</div>
			<div class="person col-xs-4">2</div>
			<div class="person col-xs-4">3</div>
			<div class="person col-xs-4">4</div>
			<div class="person col-xs-4">5</div>
			<div class="person col-xs-4">6</div>
			<div class="person col-xs-4">7</div>
			<div class="person col-xs-4">8</div>
			<div class="person col-xs-4">9</div>

		</div>


	</div>

</body>
</html>
